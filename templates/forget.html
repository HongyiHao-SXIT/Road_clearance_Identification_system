<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>忘记密码 - TrashDet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="card">
        <h2>TrashDet 忘记密码</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="post" action="/auth/forget">
            <input name="username" placeholder="用户名" required>
            <input name="security_code" type="text" placeholder="安全码" required>
            <input name="newpassword" type="password" placeholder="新密码" required>
            <button class="btn" type="submit">重置密码</button>
        </form>

        <div class="row">
            <a class="a" href="/auth/login">去登录</a>
            <a class="a" href="/auth/register">去注册</a>
        </div>
    </div>
</body>

</html>
