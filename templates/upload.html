{% extends "base.html" %}

{% block title %}手动识别终端{% endblock %}

{% block content %}

<div class="card">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h2>TrashDet Upload</h2>
    </header>

    <div class="action-bar">
        <a class="btn btn-primary" href="stats">📈 查看数据统计报告</a>
    </div>

    <div class="garbage-det-module">
        <div class="location-picker" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h4 style="margin-top:0;">📍 位置信息 (可选)</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="number" id="latInput" step="any" placeholder="纬度 (Latitude)" style="flex:1; padding: 8px;">
                <input type="number" id="lngInput" step="any" placeholder="经度 (Longitude)"
                    style="flex:1; padding: 8px;">
            </div>
            <div style="display: flex; gap: 10px;">
                <button type="button" class="btn" id="randomLocBtn" style="background: #6c757d; color: white;">🎲
                    随机坐标</button>
                <button type="button" class="btn" id="clearLocBtn" style="background: #ddd;">重置位置</button>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div style="font-size: 40px;">☁️</div>
            <p style="font-weight: 600; margin:10px 0;">点击或拖拽图片至此处识别</p>
            <p style="font-size:12px; color:var(--text-muted);">支持 PNG, JPG, JPEG (最大 16MB)</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
        </div>

        <div class="margin-top: 15px; text-align: center;">
            <button type="button" class="btn btn-secondary" id="resetBtn">🔄 重置</button>
            <button type="button" class="btn btn-success" id="detectBtn">🚀 开始识别</button>

        <div class="preview-container">
            <div class="preview-box">
                <p>📸 原图预览</p>
                <img id="originalPreview" class="preview-img" style="display: none;">
            </div>
            <div class="preview-box">
                <p>🎯 识别结果图</p>
                <img id="annotatedPreview" class="preview-img" style="display: none;">
            </div>
        </div>

        <div class="result-area" id="resultArea" style="display:none;">
            <h4 style="margin:0 0 15px;">识别详情清单</h4>
            <div id="resultContent"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
