<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashDet 垃圾拾捡机器人管理系统</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div class="main_box">
        <div class="header">
            <div class="left">
                <div class="date"></div>
                <div class="week">载入中...</div>
            </div>
            <div class="center">TrashDet 垃圾拾捡机器人管理系统</div>
            <div class="right">
                <p>系统版本: V 1.2.0</p>
            </div>
        </div>

        <div class="content">
            <div class="left">
                <div class="inner_left" style="width: 100% !important;">
                    <div class="item trash_type_box">
                        <div class="module_title">垃圾种类分布统计</div>
                        <div class="chart_wrap">
                            <div id="trashTypeChart" style="width:100%; height:220px;"></div>
                        </div>
                    </div>

                    <div class="item robot_status_box tourists">
                        <div class="module_title">机器人在线状态</div>
                        <div class="chart_wrap">
                            <ul class="table_head">
                                <li>
                                    <span>设备ID</span>
                                    <span>名称</span>
                                    <span>实时状态</span>
                                </li>
                            </ul>
                            <ul class="table_body" id="robotListContainer">
                                <li class="tr_item"><span>载入中...</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center">
                <div class="item map_main_box">
                    <div class="module_title">垃圾分布实况地图</div>
                    <div class="chart_wrap map_wrap">
                        <div class="map_box">
                            <div id="map" style="width: 100%; height: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="item work_trend_box">
                    <div class="module_title">近期捡拾数量趋势</div>
                    <div class="chart_wrap">
                        <div id="workTrendChart" style="width:100%; height:220px;"></div>
                    </div>
                </div>

                <div class="item robot_battery_box">
                    <div class="module_title">机器人电量监控</div>
                    <div class="chart_wrap">
                        <div id="robotBatteryChart" style="width:100%; height:220px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="{{ url_for('static', filename='js/rem.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <script>
        // 更新头部时间
        function updateTime() {
            var now = new Date();
            var timeStr = now.getFullYear() + '-' + (now.getMonth() + 1).toString().padStart(2, '0') + '-' + now.getDate().toString().padStart(2, '0') + ' ' + 
                          now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
            $('.date').text(timeStr);
            var weeks = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            $('.week').text(weeks[now.getDay()]);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
