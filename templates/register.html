<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>注册 - TrashDet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="card">
    <h2>注册账号</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="msg">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form method="post" action="/auth/register">
      <input name="username" placeholder="用户名" required>
      <input name="password" type="password" placeholder="密码（至少6位）" required>
      <input name="password2" type="password" placeholder="确认密码" required>
      <button class="btn" type="submit">注册</button>
    </form>

    <div style="margin-top:12px;">
      <a class="a" href="/auth/login">已有账号？去登录</a>
    </div>
  </div>
</body>

</html>
